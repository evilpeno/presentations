define host{
        use generic-host
        host_name       ubuntu
        alias           ubuntu
        address         10.1.10.222
        check_command   check-host-alive
        max_check_attempts 10
        notification_interval 10
        notification_period 24x7
        notification_options d,r
        contact_groups admins
}

